<div
  class="flex flex-col md:flex-row items-center px-4 py-4 mb-5 border border-slate-700 rounded-lg bg-slate-700 hover:bg-slate-800 transition-colors shadow-md"
>
  <div class="flex-shrink-0 mr-3">
    @if( isOpen ) {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
      class="text-green-500"
    >
      <path
        fill="currentColor"
        d="M3 4.5C3 3.12 4.12 2 5.5 2h4.75c.86 0 1.67.33 2.3.9L14.5 4.5h4c1.38 0 2.5 1.12 2.5 2.5v11c0 1.38-1.12 2.5-2.5 2.5h-13C4.12 20.5 3 19.38 3 18V4.5zm2 0v13.5c0 .28.22.5.5.5h13c.28 0 .5-.22.5-.5V7c0-.28-.22-.5-.5-.5h-4.75L11.3 5.1c-.42-.38-.97-.6-1.55-.6H5.5c-.28 0-.5.22-.5.5z"
      ></path>
    </svg>
    } @else {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
      class="text-red-500"
    >
      <path
        fill="currentColor"
        d="M2 6.75C2 5.23 3.23 4 4.75 4h4.5c.57 0 1.08.17 1.5.44V6.5c0 1.38 1.12 2.5 2.5 2.5h4.75c.28 0 .5.22.5.5v7.75c0 1.52-1.23 2.75-2.75 2.75h-11c-1.52 0-2.75-1.23-2.75-2.75V6.75z"
      ></path>
    </svg>
    }
  </div>

  <div class="flex flex-col flex-grow px-2">
    <div class="flex items-center mb-1">
      <a
        [routerLink]="['/issue', issue().number]"
        class="font-medium text-blue-400 hover:text-blue-300 hover:underline"
      >
        {{ issue().title }}
      </a>
    </div>
    <span class="text-gray-400 text-sm mb-2">
      <span
        class="bg-slate-800 px-2 py-0.5 rounded-full text-xs hover:bg-slate-700"
        >#{{ issue().number }}</span
      >
      opened <span class="italic">{{ issue().created_at }}</span> por
      <span class="font-bold text-gray-300">{{ issue().user.login }}</span>
    </span>

    <div class="flex flex-wrap mt-3 gap-2">
      @for (label of issue().labels; track label.id) {
      <span
        class="px-2 py-1 text-xs rounded-full bg-opacity-20 transition-transform hover:scale-105"
        [ngStyle]="{
          backgroundColor: '#' + label.color + '20',
          color: '#' + label.color,
          border: '1px solid #' + label.color
        }"
      >
        {{ label.name }}
      </span>
      }
    </div>
  </div>

  <div class="flex items-center space-x-4 mt-3 md:mt-0">
    <img
      [src]="issue().user.avatar_url"
      width="40"
      height="40"
      alt="User Avatar"
      class="w-10 h-10 rounded-full border-2 border-slate-700"
    />
    <div
      class="flex items-center justify-center bg-slate-800 px-2 gap-1 py-1 rounded-full text-xs"
    >
      <i class="fa-regular fa-message text-gray-400"></i>
      <span class="text-gray-300">{{ issue().comments }}</span>
    </div>
  </div>
</div>
